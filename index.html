<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/pokeboll.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Pokédex</title>
</head>

<body>

  <div class="welcome-title">
    <h3>Bem vindo ao Pokédex</h3>
  </div>

  <main>
    <img src="#" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Nome ou ID" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Posterior</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <script defer src="./js/index.js"></script>
</body>

</html>
